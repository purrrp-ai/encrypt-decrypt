<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>3-shifts encryption/decryption</title>
  </head>
  <body>
    <section id="encrypt">
      <div>
        <form id="encrypting">
          <input
            type="text"
            pattern="[a-zA-Z]{1,18}"
            minlength="1"
            id="text-normal"
            placeholder="normal message [a-z]"
          />
          <button type="submit" id="encrypt-btn" title="encrypt text">
            <i class="fi fi-rr-lock"></i>
          </button>
        </form>
        <p class="changed norm-enc"></p>
      </div>
    </section>
    <section id="decrypt">
      <div>
        <form id="decrypting">
          <input
            type="text"
            pattern="^(?:[0-9]|1[0-9]|2[0-6])(?:\|(?:[0-9]|1[0-9]|2[0-6]))*$"
            minlength="1"
            id="encrypted-text"
            placeholder="encrypted message [11|12]"
          />
          <button type="submit" id="decrypt-btn" title="decrypt text">
            <i class="fi fi-rr-unlock"></i>
          </button>
        </form>
        <p class="changed enc-norm"></p>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
